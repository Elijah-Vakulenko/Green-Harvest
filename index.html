<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Harvest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
  <div class="header-container">
    <nav>
      <a class="header-logo" href="#">
        <svg class="logo-icon" width="16" height="16">
          <use href="./img/icons.svg#logo"></use>
        </svg>
        <svg class="logo-title" width="148" height="12">
          <use href="./img/icons.svg#GreenHarvest"></use>
        </svg>
      </a>
      <button
        type="button"
        class="btn-open-menu"
        data-menu-button
        aria-expanded="false"
        aria-controls="mob-menu">
        <svg class="mob-btn" width="32" height="32">
          <use href="./img/icons.svg#mob-btn"></use>
        </svg>
      </button>
    </nav>
  </div>
</header>
    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="hero-text">
                <h1 class="hero-title">organic vegetables to your diet today!</h1>
                <p class="hero-description">
                    Our expertly curated vegetable baskets are made with the freshest,
                    highest quality vegetables available. Fresh Harvest Box has got you
                    covered. Fresh, high-quality vegetables in expertly curated vegetable
                    baskets delivered to you.
                </p>
            </div>
        </section>
    </main>

    <script src="./menu.js"></script>
  </body>
</html>
